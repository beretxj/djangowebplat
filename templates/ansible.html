<!--继承index.html-->
{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block page_css %}
{% endblock %}
<!--填充导航栏的页面名称-->
{% block page_title %}
    基础资料
{% endblock %}
{% load staticfiles %}
<!--放置主页面内容-->
{% block container %}
    <div class="row">
    <div class="col-sm-3 pull-left">

    <form method='POST' action=''>{% csrf_token %}
        <!--将crispy-forms应用到form中-->
        {{ form | crispy}}
        <input class='btn btn-primary' type='submit' value='提交' />
        <a href="/ansible/"><input class='btn btn-default' type='button' value='取消' /></a>
    </form>
    </div>
    </div>

{% endblock %}
